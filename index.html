<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Untitled</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="header">
        <h1>Clear the Dungeon</h1>
        <div>
            <button id="classicMode" class="mode-btn">Classic Mode</button>
            <button id="advancedMode" class="mode-btn">Advanced Mode</button>
        </div>
        <p>Defeat all monsters to win the game!</p>
    </div>

    <div class="game-container">
        <div class="game-board">
            <div class="dungeon-area" id="dungeonArea">
                <!-- Dungeon will be populated by JavaScript -->
            </div>
            <div class="player-area">
                <div class="deck-area">
                    <div>
                        <h3>Power Deck</h3>
                        <div id="powerDeck" class="card face-down"></div>
                        <p id="deckCount">Cards: 0</p>
                    </div>
                    <div>
                        <h3>Clear Pile</h3>
                        <div id="clearPile" class="card face-down"></div>
                        <p id="clearCount">Cards: 0</p>
                    </div>
                </div>
                
                <h3>Your Hand</h3>
                <div class="hand-area" id="handArea">
                    <!-- Hand will be populated by JavaScript -->
                </div>
                
                <div class="damage-area">
                    <h3>Damage:</h3>
                    <div class="damage-cards" id="damageArea">
                        <!-- Damage will be populated by JavaScript -->
                    </div>
                </div>
                
                <div class="inventory-area" id="inventoryContainer">
                    <h3>Inventory:</h3>
                    <div class="inventory-cards" id="inventoryArea">
                        <!-- Inventory will be populated by JavaScript -->
                    </div>
                </div>
                
                <div class="controls">
                    <button id="drawButton">Draw Cards</button>
                    <button id="discardButton" disabled>Discard Remaining</button>
                </div>
            </div>
        </div>
        
        <div class="game-info">
            <h2>Game Status</h2>
            <p id="gameStatus">Select a game mode to begin.</p>
            <div id="gameRules"></div>
        </div>
    </div>

    <div class="modal" id="gameModal">
        <div class="modal-content">
            <h2 id="modalTitle">Game Over</h2>
            <p id="modalMessage">You lost!</p>
            <button id="playAgainButton">Play Again</button>
        </div>
    </div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
